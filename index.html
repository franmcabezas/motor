<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor de Reservas</title>
</head>
<body>
    <h1>Reserva Online</h1>
    <form id="bookingForm">
        <label for="startDate">Fecha de Inicio:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>
        
        <label for="endDate">Fecha de Fin:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <button type="submit">Reservar</button>
    </form>
    
    <p id="message"></p>
    
    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            
            const payload = {
                startDate,
                endDate,
                nombre,
                apellido
            };
            
            const webhookURL = 'https://raw.githubusercontent.com/franmcabezas/motor/main/reservas.csv'; // Reemplaza con tu URL de GitHub
            
            try {
                const response = await fetch(webhookURL);
                const csvText = await response.text();
                const reservations = csvText.split('\n').slice(1).map(line => {
                    const [startDate, endDate, nombre, apellido, cabana] = line.split(',');
                    return { startDate, endDate, nombre, apellido, cabana };
                });

                const isAvailable = (startDate, endDate, cabana) => {
                    for (const reservation of reservations) {
                        if (reservation.cabana === cabana) {
                            const resStartDate = new Date(reservation.startDate);
                            const resEndDate = new Date(reservation.endDate);
                            const reqStartDate = new Date(startDate);
                            const reqEndDate = new Date(endDate);
                            if ((reqStartDate >= resStartDate && reqStartDate <= resEndDate) ||
                                (reqEndDate >= resStartDate && reqEndDate <= resEndDate) ||
                                (reqStartDate <= resStartDate && reqEndDate >= resEndDate)) {
                                return false;
                            }
                        }
                    }
                    return true;
                };

                let cabana = '1';
                if (!isAvailable(startDate, endDate, '1')) {
                    if (isAvailable(startDate, endDate, '2')) {
                        cabana = '2';
                    } else {
                        document.getElementById('message').textContent = "No hay disponibilidad para las fechas seleccionadas.";
                        document.getElementById('message').style.color = "red";
                        return;
                    }
                }

                const newReservation = `${startDate},${endDate},${nombre},${apellido},${cabana}\n`;
                const updatedCsv = csvText + newReservation;

                await fetch(webhookURL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: updatedCsv
                });

                document.getElementById('message').textContent = "Reserva realizada con éxito.";
                document.getElementById('message').style.color = "green";
                document.getElementById('bookingForm').reset();
            } catch (error) {
                document.getElementById('message').textContent = "Error de conexión. Por favor, inténtelo más tarde.";
                document.getElementById('message').style.color = "red";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
